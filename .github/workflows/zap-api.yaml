name: ZAP API Scan (single POST)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  zap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure writable workspace for ZAP
        run: sudo chmod -R 777 .

      - name: Run ZAP API Scan (debug, HTML+JSON)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-api-scan.py \
              -t /zap/wrk/simple-testfire-post.yaml \
              -f openapi \
              -d \
              -r /zap/wrk/zap-report.html \
              -J /zap/wrk/zap-report.json

      - name: Upload ZAP reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            zap-report.html
            zap-report.json
