name: ZAP API Scan

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  zap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run OWASP ZAP API Scan
        run: |
          docker run \
            -v $(pwd):/zap/wrk/:rw \
            owasp/zap2docker-stable zap-api-scan.py \
            -t /zap/wrk/simple-testfire-post.yaml \
            -f openapi \
            -r zap-report.html \
            -x zap-report.xml

      - name: Upload ZAP HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-html-report
          path: zap-report.html

      - name: Upload ZAP XML Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-xml-report
          path: zap-report.xml
