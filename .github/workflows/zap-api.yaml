name: ZAP API Scan (Single POST)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  zap-api-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create reports directory
      run: mkdir -p zap-reports

    - name: Run ZAP API scan using Docker
      run: |
        docker pull ghcr.io/zaproxy/zaproxy:stable

        docker run --rm \
          -v ${{ github.workspace }}:/zap/wrk \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-api-scan.py \
            -t /zap/wrk/simple-testfire-post.yaml \
            -f openapi \
            -J /zap/wrk/zap-reports/report.json \
            -w /zap/wrk/zap-reports/report.md \
            -r /zap/wrk/zap-reports/report.html

    - name: Upload ZAP Reports
      uses: actions/upload-artifact@v4
      with:
        name: zap-api-reports
        path: zap-reports/
